name: Build docs from a pull request
on:
  pull_request:
    paths:
      - avzag/**
      - docs/**
      - package.json
      - yarn.lock

jobs:
  build-docs:
    name: Build docs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Node 14 📦
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Build docs 🔧
        env:
          SAPPER_APP_BASEPATH: avzag/${{ github.event.number }}
        run: |
          yarn install
          yarn typedoc --out docs src/**/*.ts
      - name: Save the PR number 📩
        run: echo "${{ github.event.number }}" > ../pr_number.txt

      - name: Upload the built docs 📤
        uses: actions/upload-artifact@v2
        with:
          name: docs
          path: docs/__sapper__/export/avzag/${{ github.event.number }}/
