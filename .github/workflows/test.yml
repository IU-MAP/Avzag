name: testing
on:
  push:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2
          
    - name: Set up Node 14 ğŸ“¦
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install and Test ğŸ”§
      run: |
        yarn ci
        yarn test
